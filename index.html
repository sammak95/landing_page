<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="header">

        </div>
        <div class="header_links">
            <a href="#">Like</a>
            <a href="#">Follow</a>

        </div>

    </div>
    <div class="content">
        <div class="intro">
            <div class="description">

            </div>

        <div class="infoline">
            <p>My random pics!!</p>
        </div>
        
        <div class="info">

                <img  src="./img/husky1.jpg"  height="200px">

            <div class="img two">

            </div>

        </div>

                    <p>Hit the sign up button</p>
                </div>
                <button type="button" class="signup2">
                    sign up

    <div class="footer">
